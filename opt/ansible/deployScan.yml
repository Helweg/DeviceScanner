---
- hosts: all
  sudo: true
  vars:
     packages: [ 'git']
  tasks:
     - name: Install Package
       apt: name={{ item }} state=latest
       with_items: packages

     - name: Get DeviceScanner from Git
       git: accept_hostkey=True repo=https://github.com/Helweg/DeviceScanner.git dest=/tmp/git
